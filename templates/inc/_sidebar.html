{% load news_tags %}

{% comment %}

{% get_categories as categories %}
<div class="list-group">
    {% for category_item in categories %}        
        <a href="{% url 'category' category_item.pk %}" class="list-group-item list-group-item-action {% if category.pk == category_item.pk %} active {% endif %}">
            {{ category_item.name }}
        </a>
    {% endfor %}
</div>

<br>
   
{% endcomment %}
    
{% show_categories category_pk=category.pk %}
